<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דשבורד ניהולי למנהל המשמרת</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #333;
      direction: rtl;
    }
    header {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .description {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .tableau-container {
      width: 100%;
      height: 600px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .back-button {
      background: linear-gradient(45deg, #ff6b6b, #ff8e53);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin: 1rem;
      transition: transform 0.3s;
    }
    .back-button:hover {
      transform: translateY(-3px);
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      .tableau-container {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>דשבורד ניהולי למנהל המשמרת</h1>
  </header>
  <div class="container">
    <button class="back-button" onclick="window.location.href='index.html'">חזור לדף הראשי</button>
    <div class="description">
      <h2>תיאור המערכת</h2>
      <p>הדשבורד הניהולי למנהל המשמרת מציג נתונים בזמן אמת על פעילות המשמרת, כולל מכירות לפי שעה, ביצועי עובדים ושביעות רצון לקוחות, כדי לאפשר ניהול יעיל של פעילות יומית.</p>
    </div>
    <div class="tableau-container">
      <div class='tableauPlaceholder' id='vizShiftManager' style='position: relative'>
        <object class='tableauViz' style='display:none;'>
          <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
          <param name='embed_code_version' value='3' />
          <param name='site_root' value='' />
          <param name='name' value='ShiftManager/Dashboard2' />
          <param name='tabs' value='no' />
          <param name='toolbar' value='yes' />
          <param name='animate_transition' value='yes' />
          <param name='display_static_image' value='no' />
          <param name='display_spinner' value='yes' />
          <param name='display_overlay' value='yes' />
          <param name='display_count' value='no' />
          <param name='language' value='en-US' />
          <param name='filter' value='publish=yes' />
        </object>
      </div>
      <script type='text/javascript'>
        var divElement = document.getElementById('vizShiftManager');
        var vizElement = divElement.getElementsByTagName('object')[0];
        vizElement.style.width='100%';vizElement.style.height='100%';
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
      </script>
    </div>
  </div>
</body>
</html>
